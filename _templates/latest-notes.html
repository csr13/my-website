<div class="latest-archives">
    <h4>Latest notes in archive</h4>
    <nav class="flex flex-row">
        <a href="/pages/notes-archive.html" class="horizontal-nav-item">See all notes.</a>
    </nav>
    {% for post in range(0, posts|length) %}
        {% set counter = post + 1 %}
        <div class="post-list-item">
            <p>
                <a href='{{ posts[post].href }}'>
                    {{ counter }}) {{ posts[post].title }}
                </a>
                <br>
                <small>
                    Date published: {{ posts[post].date|replace("00:00:00", "") }}
                </small>
                <br>
                {% for cat in posts[post].categories %}
                <small> 
                    <span class="category-span">
                        <a href="{{categories_path }}/{{ cat }}/list.html">
                            {{ cat }}
                        </a>
                    </span>
                </small>
                {% endfor %}
            </p>
        </div>
    {% endfor %}
</div>
