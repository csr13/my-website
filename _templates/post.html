{% extends 'index.html' %}

{% block extra_styles %}
    <link rel="stylesheet" href="/static/css/code-styles.css" />
{% endblock %}

{% block title %}{{ note_title|safe }}{% endblock %}

{% block content %}
    <div class="note">
        <div class="note-title">
            <h3>{{ note_title|safe }}</h3>
            <p>Date: {{ note_date }}<br>By: {{ note_author }}</p>
        </div>
        <div class="note-body">
            {{ note_body|safe }}
        </div>
    </div>
{% endblock %}
